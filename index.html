<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <title>3년 일기 웹앱</title>
</head>
<body>
    <h1>3년 일기 웹앱</h1>
    <label for="datePicker">날짜 선택:</label>
    <input type="date" id="datePicker" onchange="showYears()">
    
    <div id="yearRecords" style="display: none;">
        <h2>기록:</h2>
        <div id="2024" class="yearRecord">
            <label for="record2024">2024년 기록:</label>
            <textarea id="record2024" placeholder="2024년의 기록을 입력하세요..."></textarea>
            <span class="icon" id="icon2024" style="display: none;">✏️</span>
            <button onclick="saveRecord(2024)">저장</button>
            <button onclick="deleteRecord(2024)">삭제</button>
        </div>
        <div id="2025" class="yearRecord">
            <label for="record2025">2025년 기록:</label>
            <textarea id="record2025" placeholder="2025년의 기록을 입력하세요..."></textarea>
            <span class="icon" id="icon2025" style="display: none;">✏️</span>
            <button onclick="saveRecord(2025)">저장</button>
            <button onclick="deleteRecord(2025)">삭제</button>
        </div>
        <div id="2026" class="yearRecord">
            <label for="record2026">2026년 기록:</label>
            <textarea id="record2026" placeholder="2026년의 기록을 입력하세요..."></textarea>
            <span class="icon" id="icon2026" style="display: none;">✏️</span>
            <button onclick="saveRecord(2026)">저장</button>
            <button onclick="deleteRecord(2026)">삭제</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
